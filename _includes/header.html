    
    {% if page.color_template %}
      <input type="checkbox" id="toggleHeader">
      <label for="toggleHeader" id='toggleBtn'>
        <div class="menu"></div>
      </label>
    {% endif %}

    <header>
      <div class="thumb">
        <a href="">
          <img src="/assets/my-image.jpg" alt="">
        </a>
      </div>
      
      <a href="/"><h1>{{ site.title | xml_escape }}</h1></a>
      
      <nav>
        <ul>
        {% for page in site.pages %}
          {% if page.title %}
            <li><a href="{{ page.url }}">&#123;&#123; {{ page.title }} &#125;&#125;</a></li>
          {% endif %}
        {% endfor %}
        </ul>
      </nav>

      <footer>
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        <div class="social">
          <a href="https://www.facebook.com/{{ site.facebook_username }}">
            <img class='icon' src="/assets/facebook-logo-button.svg" alt="">
          </a>
          <a href="https://github.com/{{ site.github_username }}">
            <img class='icon' src="/assets/github-logo.svg" alt="">
          </a>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <img class='icon' src="/assets/twitter-logo-button.svg" alt="">
          </a>
          <a href="/sobre">
            <img class='icon' src="/assets/heart.svg" alt="">
          </a>
        </div>
      </footer>
    </header>
