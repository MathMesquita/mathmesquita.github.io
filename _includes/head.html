<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.resume | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.5">
  <meta name="title" content='{{ page.title | default: site.title}}' />

  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@_mathmesquita">
  <meta name="twitter:title" content='{{ page.title | default: site.title}}'>
  <meta name="twitter:description" content="{{ page.resume | default: page.description }}">
  {% if page.image %}
  <meta property="twitter:image:src" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta property="twitter:image:src" content="{{ "/assets/cover.jpg" | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}

  <!-- Social: Facebook / Open Graph -->
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:title" content='{{ page.title | default: site.title}}'>
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | prepend: site.url }}">
  {% else %}
  <meta property="og:image" content="{{ "/assets/cover.jpg" | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="480" />
  <meta property="og:image:height" content="250" />
  <meta property="og:description" content="{{ page.resume | default: page.description }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="{% if page.topic %}{{ 'article' }}{% else %}{{ 'website' }}{% endif %}" />
  
  {% if page.topic %}
    <meta property="article:author" content="mathmesquita.168" />    
    <meta property="article:section" content="{{ page.topic }}" />    
    <meta property="article:tag" content="{{ page.tags | join: ', ' }}" />    
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />    
    <link rel="stylesheet" href="/assets/libs/styles/monokai-sublime.css" />
  {% endif %}

  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  
  {% if page.color_template %}
    <link rel="stylesheet" href="{{ "/css/post.css" | relative_url }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"> 
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900|Quicksand:400,700" rel="stylesheet">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
