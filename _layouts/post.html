---
layout: default
---
  {% include minutes-to-read.html %}
  <header id='blog-title'>
    <div class="container">
      <h2>{{ page.title }}</h2>
      <p>{{ page.resume }}</p>
      <span>{{ page.date | date: "%-d / %m / %Y" }} - <span>{{ minutesText }}</span></span>
    </div>
  </header>

  <article class='container'>
    {{ content }}
  </article>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
